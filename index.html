<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Planner</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/boot_strength.css" type="text/css">


</head>
<body>
    <div class="container ">
          <h3>Please Register</h3>
          <div class="row">
              <div class="col-xs-12 col-md-8">

              <form  id="signupForm"  action="createevent.html">

                        <div class="form-group  " id="name">
                            <label for="inputname">Name *</label>
                            <input type="text" class="form-control" id="inputname" data-invalid-message="Name is required." placeholder="Name" autocomplete= "on" required autofocus >
                        </div>


                        <div class="form-group" id="email">
                            <label for="inputEmail" >Email address *</label>
                            <input type="email" id="inputEmail" class="form-control" data-invalid-message="You must provide a valid email address" placeholder="Email address" autocomplete= "on" required>
                         </div>


                         <div class="form-group boot_strength" id="password">
                            <label for="inputPassword" >Password *</label>
                            <input type="password" id="inputPassword" class="form-control"  maxlength="100" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{16,}"  title= "Must contain at least one number and one uppercase and lowercase letter, and at least 16 or more characters"   autocomplete= "on" placeholder="Password" required>


                        </div>

                        <div class="form-group" id="employer">
                          <label for="inputEmployer" >Employer</label>
                          <input type="text" id="inputEmployer" class="form-control" placeholder="Employer" autocomplete= "on" >
                      </div>

                      <div class="form-group" id="jobtitle">
                          <label for="inputJobTitle" >Job Title</label>
                          <input type="text" id="inputJobTitle" class="form-control" placeholder="Job Title" autocomplete= "on" >
                      </div>

                <button class="btn btn-lg btn-primary btn-block"  id="signin" type="submit" >Sign in</button>
            </form>
          </div>
        </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.3/jquery-ui.js"></script>
  <script src="js/boot_strength.js" type="text/javascript"></script>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script src="js/app.js"></script>
 

</body>
</html>
