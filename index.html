<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Planner</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


</head>
<body>
    <div class="container ">
          <h3>Please Register</h3>
          <div class="row">
              <div class="col-xs-12 col-md-8">

              <form   action="createevent.html">

                        <div class="form-group  " id="name">
                            <label for="inputname">Name *</label>
                            <input type="text" class="form-control" id="inputname" data-invalid-message="Name is required." placeholder="Name" required autofocus >
                        </div>


                        <div class="form-group" id="email">
                            <label for="inputEmail" >Email address *</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                         </div>


                         <div class="form-group" id="password">
                            <label for="inputPassword" >Password *</label>
                            <input type="password" id="inputPassword" class="form-control" maxlength="100"  placeholder="Password" required>
                        </div>

                        <div class="form-group" id="employer">
                          <label for="inputEmployer" >Employer</label>
                          <input type="email" id="inputEmployer" class="form-control" placeholder="Employer " >
                      </div>

                      <div class="form-group" id="jobtitle">
                          <label for="inputEmail" >Job Title</label>
                          <input type="email" id="inputJobTitle" class="form-control" placeholder="Job Title" >
                      </div>
              <!-- <label>
                <input id="first" type="password" placeholder="New password"   maxlength="100" autofocus required>
              </label> -->
                <!-- <input id="signin" type="submit"> -->
                <button class="btn btn-lg btn-primary btn-block"  id="signin" type="submit" >Sign in</button>
            </form>
          </div>
        </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.3/jquery-ui.js"></script>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script src="js/app.js"></script>
</body>
</html>
