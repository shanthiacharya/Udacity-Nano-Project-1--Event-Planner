<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- MDL-->
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.css">





    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-8">


            <form>
                <div class="form-group">
                    <label for="InputEventname">Event Name</label>
                    <input type="text" class="form-control" id="InputEventname" placeholder="Event Name">
                </div>
                <div class="form-group">
                    <label for="InputEventlocation">Location Name</label>
                    <input type="search" class="form-control" id="InputEventlocation" placeholder="Location">
                </div>

                <div class="form-group">
                    <label for="InputEventaddress">Address</label>
                    <input type="search" class="form-control" id="InputEventaddress" placeholder="Location">
                </div>

                <div class="form-group">
                    <label for="InputEventcity"> City
                        <input type="text" class="form-control" id="InputEventcity" >
                    </label>

                    <label for="InputEventstate">State
                        <input type="text" class="form-control" id="InputEventstate" >
                    </label>

                    <label for="InputEventzip">Zip
                        <input type="number" class="form-control" id="InputEventzip" >
                    </label>

                </div>


                <div class="form-group">
                    <label for="InputEventCapacity">Capacity</label>
                    <input type="number" class="form-control"  min="0" width="5" step ="1" id="InputEventCapacity"  >
                </div>


                <div class="form-group ">
                <label for="InputEventstartdate">  Start Time
                    <input type="text" class="form-control" id="InputEventstartdate" placeholder="mm/dd/yyyy">
                </label>

                    <label for="InputEventstartdate">at

                        <div class="dropdown">
                        <!--<label>Choose a browser from this list:</label>-->
                            <input  list="browsers" name="myBrowser" class="form-control" />
                        <datalist id="browsers">
                            <option value="Chrome">
                            <option value="Firefox">
                            <option value="Internet Explorer">
                            <option value="Opera">
                            <option value="Safari">
                        </datalist>

                        </div>

                        
                        <!--<input type="time" class="form-control" id="InputEventstarttime" >-->
                    </label>
                </div>




                <div class="form-group">
                    <label for="InputEventenddate"> End Time
                        <input type="datetime-local" class="form-control" id="InputEventenddate">
                    </label>

                    <label for="InputEventstartdate">at
                        <input type="time" class="form-control" id="InputEventstarttime" >
                    </label>
                </div>

                <div class="form-group">
                    <label for="InputEventDescription">Description </label>
                    <textarea class="form-control" name="textarea" rows="10" cols="50" id="InputEventDescription" placeholder="Description"></textarea>

                </div>


                <button type="submit" class="btn btn-default" onclick="submitResults();">Submit</button>
            </form>



        </div>

    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.3/jquery-ui.js"></script>
<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
<script src="js/all.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- Latest compiled and minified JavaScript -->
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
